<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Controller</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #222;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      touch-action: none;
      cursor: crosshair; /* λ°μ¤ν¬ν†±μ—μ„ ν¬μΈν„° λλ‚ */
    }
  </style>
</head>
<body>
  <h2>π“² ν™”λ©΄ ν„°μΉ/λ§μ°μ¤λ΅ λ§μ°μ¤ μ΅°μΆ…</h2>

  <script>
    // π”Ή Firebase μ„¤μ •
    const firebaseConfig = {
      apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
      authDomain: "mygps-11798.firebaseapp.com",
      databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mygps-11798",
      storageBucket: "mygps-11798.firebasestorage.app",
      messagingSenderId: "271371741627",
      appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const pointerRef = db.ref('pointer');

    // π”Ή μΆν‘ μ „μ†΅ ν•¨μ
    function sendPointer(x, y, click=false) {
      pointerRef.set({
        x, y, click,
        timestamp: Date.now()
      });
    }

    // π”Ή Throttling: 1μ΄μ— μµλ€ 3λ²
    let lastSent = 0;
    const throttleDelay = 333; // ms

    function throttledSend(x, y, click=false) {
      const now = Date.now();
      if (now - lastSent > throttleDelay) {
        sendPointer(x, y, click);
        lastSent = now;
      }
    }

    // π”Ή λ¨λ°”μΌ ν„°μΉ μ΄λ²¤νΈ
    document.addEventListener('touchmove', (e) => {
      const t = e.touches[0];
      const x = t.clientX / window.innerWidth;
      const y = t.clientY / window.innerHeight;
      throttledSend(x, y, false);
    });
    document.addEventListener('touchstart', (e) => {
      const t = e.touches[0];
      const x = t.clientX / window.innerWidth;
      const y = t.clientY / window.innerHeight;
      sendPointer(x, y, true);
    });

    // π”Ή λ°μ¤ν¬ν†± λ§μ°μ¤ μ΄λ²¤νΈ
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      throttledSend(x, y, false);
    });
    document.addEventListener('mousedown', (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      sendPointer(x, y, true);
    });
  </script>
</body>
</html>
