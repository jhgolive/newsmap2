<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Controller</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #222;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      touch-action: none;
    }
  </style>
</head>
<body>
  <h2>📲 화면 터치로 마우스 조종</h2>

  <script>
    // 🔹 Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
      authDomain: "mygps-11798.firebaseapp.com",
      databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mygps-11798",
      storageBucket: "mygps-11798.firebasestorage.app",
      messagingSenderId: "271371741627",
      appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const pointerRef = db.ref('pointer');

    // 🔹 좌표 전송 함수
    function sendPointer(x, y, click=false) {
      pointerRef.set({
        x, y, click,
        timestamp: Date.now()
      });
    }

    // 🔹 Throttling: 1초에 최대 3번
    let lastSent = 0;
    const throttleDelay = 333; // ms

    function throttledSend(x, y, click=false) {
      const now = Date.now();
      if (now - lastSent > throttleDelay) {
        sendPointer(x, y, click);
        lastSent = now;
      }
    }

    // 🔹 터치 이동 이벤트
    document.addEventListener('touchmove', (e) => {
      const t = e.touches[0];
      const x = t.clientX / window.innerWidth;
      const y = t.clientY / window.innerHeight;
      throttledSend(x, y, false);
    });

    // 🔹 터치 클릭 이벤트 (즉시 전송)
    document.addEventListener('touchstart', (e) => {
      const t = e.touches[0];
      const x = t.clientX / window.innerWidth;
      const y = t.clientY / window.innerHeight;
      sendPointer(x, y, true);
    });
  </script>
</body>
</html>
